<h3>drag</h3>

<div class='row' ng-controller='DemoDragCtrl'>
    <div class='col-sm-6'>
        Top: <code>{{ object.top }}</code>
        <br>
        Left: <code>{{ object.left }}</code>

        <div
            style='height: 100px; width: 100px; background: red; cursor: pointer;'
            drag='object'></div>
    </div>

    <div class='col-sm-6'>
        <p>
            Attach to any DOM element and start dragging it around.

            <ul>
                <li>jQuery</li>
            </ul>
        </p>

        <pre>{{ codeExample }}</pre>
    </div>
</div>
