<h3>dateRange</h3>

<div class='row' ng-controller='DemoDateRangeCtrl'>
    <div class='col-sm-6'>
        <p>
            <button
                class='btn btn-default'
                date-range='dateRangeOptions'
                ng-update='updateDates(start, end)'></button>
        </p>

        <p>
            {{ startDate }} - {{ endDate }}
        </p>
    </div>

    <div class='col-sm-6'>
        <p>
            User friendly way to pick a start and end date.

            <ul>
                <li>jQuery</li>
                <li>bootstrap</li>
            </ul>
        </p>

        <pre>{{ codeExample }}</pre>
    </div>
</div>
