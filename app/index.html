<style>

  *{
    margin: 0;
    padding: 0;
  }

  body{
    font-family: sans-serif;
    background: #eee;
  }

  .container{
    padding: 20px;
    margin: 20px;
    background: #FFF;
    border: 1px solid #CCC;
    overflow: auto;
  }

  .container .searchBox{
    display: block;
    padding: 10px;
    border: 1px solid #CCC;
    font-size: 18px;
    width: 400px;
    margin: auto;
    border-radius: 4px;
    background: #F2F2F2;
  }

  .container .searchBox:focus{
    border-color: #333;
    background: #FFF;
  }


  .item{
    font-size: 30px;
    color: #03A08E;
    font-weight: 700;
    padding: 10px;
    margin: 20px 10px 10px 0;
    float: left;
  }

  .ng-enter, .ng-move{
    -webkit-animation: fadeIn .4s;
    -moz-animation: fadeIn .3s;
    -o-animation: fadeIn .3s;
    animation: fadeIn .3s;
  }

  .ng-leave{
    -webkit-animation: fadeOutDown .3s;
    -moz-animation: fadeOutDown .3s;
    -o-animation: fadeOutDown .3s;
    animation: fadeOutDown .3s;
  }

  /*.boxme.ng-hide-add {*/
    /*-webkit-animation: fadeOutLeftBig 0.4s;*/
    /*display: block!important;*/
  /*}*/
  /*.boxme.ng-hide-remove {*/
    /*-webkit-animation: fadeInLeftBig 0.4s;*/
  /*}*/

  .ng-hide-add {
    -webkit-animation: fadeOutLeftBig 0.4s;
    display: block!important;
  }
  .ng-hide-remove {
    -webkit-animation: fadeInLeftBig 0.4s;
  }

</style>


<div class="container" ng-controller="MainController">

  <button ng-click="someCondition = !someCondition">show it</button>
  
  <div class="velocity-transition-slideUpIn" ng-show="someCondition">
    I've been animated with Velocity and Angular!
    I've been animated with Velocity and Angular!
    I've been animated with Velocity and Angular!
    I've been animated with Velocity and Angular!
  </div>

</div>
